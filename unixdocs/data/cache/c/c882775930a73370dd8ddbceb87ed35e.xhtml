
<h1 class="sectionedit1" id="disable_nfs_and_shutdown_servers">Disable NFS and Shutdown servers</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li"> Connect to the console<pre class="code">sudo /usr/local/scripts/getconsole &lt;hostname&gt;</pre>
</div>
</li>
<li class="level2"><div class="li"> Shutdown the server<pre class="code">sudo shutdown -F</pre>
</div>
</li>
</ol>

</div>
