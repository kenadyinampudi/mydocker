
<h1 class="sectionedit1" id="remote_desktop_on_fedora">Remote Desktop on Fedora</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li"> Install rdesktop<pre class="code">sudo yum install rdesktop</pre>
</div>
</li>
<li class="level1"><div class="li"> Initiate remote desktop with 1920*961 resolution<pre class="code">rdesktop -g 1920x961 -d AMER -u x1kxk630 &lt;servername&gt;</pre>
</div>
</li>
</ol>

</div>
