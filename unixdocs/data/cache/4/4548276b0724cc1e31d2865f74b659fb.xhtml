
<h1 class="sectionedit1" id="symcli_installation">SYMCLI Installation</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li"> NFS mount the software source<pre class="code">mkdir -p /mnt/symcli
mount taitc118:/prod/images/EMC/SYMCLI /mnt/symcli</pre>
</div>
</li>
<li class="level1"><div class="li"> Install the fileset<pre class="code">installp -acX -d /mnt/symcli all</pre>
</div>
</li>
<li class="level1"><div class="li"> Cleanup<pre class="code">umount /mnt/symcli</pre>
</div>
</li>
</ol>

</div>
