
<h1 class="sectionedit1" id="configured_pdisks_to_hdisks_on_the_power8_sas_raid_controller">Configured pdisks to hdisks on the Power8 SAS Raid controller</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li"> List all pdisks and hdisks on a given adapter<pre class="code">sudo sissasraidmgr -L -l sissas0</pre>
</div>
</li>
<li class="level1"><div class="li"> Prepare a pdisk for array candidacy<pre class="code">sudo sissasraidmgr -P -z pdisk2</pre>
</div>
</li>
<li class="level1"><div class="li"> Deletes an array<pre class="code">sudo sissasraidmgr -D -d hdiskX</pre>
</div>
</li>
</ol>

</div>
