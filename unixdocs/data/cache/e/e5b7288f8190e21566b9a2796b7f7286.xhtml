
<h2 class="sectionedit1" id="configure_maxprocs_aix">Configure MAXPROCS (AIX)</h2>
<div class="level2">

<p>
<strong> The following is based upon information from IBM Developer Works </strong>
</p>
<ol>
<li class="level1"><div class="li">  Log in to the server and issue the following command:<pre class="code">sudo chdev -l sys0 -a maxuproc=&#039;16384&#039;</pre>
</div>
</li>
</ol>

</div>
