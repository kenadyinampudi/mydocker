
<h1 class="sectionedit1" id="powerpath_notes">Powerpath Notes</h1>
<div class="level1">
<ul>
<li class="level1"><div class="li"> Configure Powerpath <pre class="code"> powermt config</pre>
</div>
</li>
<li class="level1"><div class="li"> Display Powerpath <pre class="code">powermt display</pre>
</div>
</li>
<li class="level1"><div class="li"> Display all Powerpath devices <pre class="code">powermt display dev=all</pre>
</div>
</li>
<li class="level1"><div class="li"> Set adapter offline <pre class="code">powermt set adapter &lt;no&gt; offline</pre>
</div>
</li>
<li class="level1"><div class="li"> Set adapter to standby <pre class="code">powermt set adapter &lt;no&gt; standby</pre>
</div>
</li>
<li class="level1"><div class="li"> </div>
</li>
</ul>

</div>
